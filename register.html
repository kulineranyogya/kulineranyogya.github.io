<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a href="" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="img/Logo.png" alt="" height="50" />
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item active"><a href="index.html" class="nav-link px-2">Home</a></li>
                <li class="nav-item"><a href="kuliner.html" class="nav-link px-2">Kuliner</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="btn btn-outline-primary me-2" href="login.html" role="button">Login</a>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </nav>
    </div>
    <!-- AKhir Navbar -->


    <!-- Body -->
    <div class="form-signin text-center pt-5">
        <form>
            <h2 class="login-text fw-bold pb-3">Daftar</h2>
            <div class="pt-5">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="login-register-text pt-3">Tidak punya akun? <a href="register.html">Daftar di sini</a></p>

            </div>
        </form>
    </div>
    <!-- Akhir Body -->

    <!-- Footer -->
    <footer>
        <div class="text-center fixed-bottom p-2 fs-6" style="background-color: #fc3c04; color: #fff;">
            Â© 2021 Copyright Kulineran Yogya
